<!DOCTYPE html>
<html>
<head>
  <title>Cookie Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .header {
      margin-bottom: 16px;
    }

    #extractCookies {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #extractCookies:hover {
      background-color: #45a049;
    }

    #controls {
      display: none;
      margin: 16px 0;
    }

    .filter-section {
      margin-bottom: 12px;
    }

    #filterInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #cookieCount {
      color: #666;
      font-size: 12px;
      margin: 8px 0;
    }

    #copyButton {
      padding: 6px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #copyButton:hover {
      background-color: #1976D2;
    }

    #cookieOutput {
      margin-top: 12px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
    }

    .cookie-item {
      background-color: #f5f5f5;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .cookie-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .cookie-name {
      font-weight: bold;
      color: #2196F3;
    }

    .cookie-domain {
      color: #666;
      font-size: 11px;
    }

    .cookie-value {
      word-break: break-all;
      color: #444;
      font-family: monospace;
      background-color: #fff;
      padding: 4px;
      border-radius: 2px;
    }

    .error {
      color: #d32f2f;
      padding: 8px;
      background-color: #ffebee;
      border-radius: 4px;
    }

    .no-cookies {
      color: #666;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button id="extractCookies">Extract All Cookies</button>
  </div>

  <div id="controls">
    <div class="filter-section">
      <input type="text" id="filterInput" placeholder="Filter cookies by name, domain, or value...">
      <div id="cookieCount"></div>
    </div>
    <button id="copyButton">Copy All</button>
  </div>

  <div id="cookieOutput"></div>
  <script src="popup.js"></script>
</body>
</html>
